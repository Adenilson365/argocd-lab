apiVersion: argoproj.io/v1alpha1
kind: Application 
metadata:
  name: api-argo-mgmt
  namespace: argocd
spec:
  project: dev
  source:
    repoURL: 'https://github.com/Adenilson365/argocd-lab.git'
    targetRevision: HEAD
    path: k8s-shared/dev
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true