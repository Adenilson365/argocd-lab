apiVersion: argoproj.io/v1alpha1
kind: Application 
metadata:
  name: shared-manisfests
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: prod
  source:
    repoURL: 'https://github.com/Adenilson365/devops-labs01-config.git'
    targetRevision: HEAD
    path: prod
    directory:
      recurse: true
  destination:
    server: 'https://35.229.67.82'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true