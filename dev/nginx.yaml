apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: ingress-nginx
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: 'https://kubernetes.github.io/ingress-nginx'
    chart: ingress-nginx
    targetRevision: 4.12.1
    helm:
      releaseName: ingress-nginx
  destination:
    server: 'https://35.238.176.235'
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

