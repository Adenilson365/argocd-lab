apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alloy
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dev
  source:
    repoURL: "https://grafana.github.io/helm-charts"
    chart: alloy
    targetRevision: 1.2.0
    helm:
      releaseName: alloy
  destination:
    server: "https://34.45.214.188"
    namespace: obs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
