apiVersion: argoproj.io/v1alpha1
kind: Application 
metadata:
  name: api-frontend
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: dev
  source:
    repoURL: 'https://github.com/Adenilson365/devopslabas01-ops-frontend.git'
    targetRevision: dev
    path: application 
    directory:
      recurse: true
  destination:
    server: 'https://34.171.150.146'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true